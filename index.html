  <h2>Meta-circular Form Builder in Angular.js</h2>
  <p>
    In this demo, the data of the form on the right defines the schema of the form on the left and vice versa.
  </p>
  <form
    class="form"
    ng-controller="formA"
    novalidate>
    <div
      ng-include="'fieldTemplate.html'">
    </div>
  </form>

    class="form"
    ng-controller="formB"
