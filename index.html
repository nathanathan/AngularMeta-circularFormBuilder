
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Meta-circular Form Builder</title>

<style type='text/css'>
.field {
  padding: 3px;
  border-bottom: 1px solid lightgray;
}
.repeat {
  -webkit-box-shadow: inset 0px 0px 2px 1px rgba(0, 0, 0, 0.14);
}
.repeat-group {
  padding: 5px;
  margin: 5px;
  border: 1px solid gray;
}
.form {
  margin: 1%;
  width: 48%;
  display: inline-block;
  outline: 1px solid black;
  border: none;
  vertical-align: top;
}
</style>
  
<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
<script type='text/javascript' src="app.js"></script>


</head>
<body  ng-app="myApp">

<a href="https://github.com/nathanathan/AngularMeta-circularFormBuilder"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

  <h2>Meta-circular Form Builder in Angular.js</h2>
  <p>
    In this demo, the data of the form on the right defines the schema of the form on the left and vice versa.
  </p>
  <form
    class="form"
    ng-controller="formA"
    novalidate>
    <div
      ng-include="'fieldTemplate.html'">
    </div>
  </form><!--
  Remove space between forms
  --><form
    class="form"
    ng-controller="formB"
    novalidate>
    <div
      ng-include="'fieldTemplate.html'">
    </div>
  </form>
  
</body>
</html>
